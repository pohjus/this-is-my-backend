<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
</head>

<body>
    <h1>My Frontend</h1>

    <ul>

    </ul>

    <script>
        // http://localhost:8080/frontend.html

        // file://...

        (async function () {
            // X/locations/
            let hr = await fetch("/locations")
            let data = await hr.json()

            document.querySelector("ul").innerHTML = data.map(location => `<li>${location.latitude} - ${location.longitude}</li>`).join("")
        })()

    </script>
</body>

</html>
